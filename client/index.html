<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helfy SRE Test - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login System</h1>
        
        <div id="login-form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div id="message" class="message"></div>
            </form>
            
            <div style="margin-top: 20px; font-size: 0.9em;">
                <p>Don't have a user? (Since this is a test env)</p>
                <button id="register-btn" type="button" class="secondary-btn">Quick Register (Test)</button>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <h2>Welcome!</h2>
            <p>You have successfully logged in.</p>
            <div class="token-display">
                <strong>Your Token:</strong>
                <code id="token-value"></code>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
